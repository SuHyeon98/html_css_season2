<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeoda</title>
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/day02/yeoda/yeoda_header.css">

<body>
    <header>

    <main>

                        <span>영업 시간</span>
                        <img src="https://yodatrip.com/static/media/check.141e216d.svg" alt="">

                </div>
                <div class="introduce">
                    <div class="imageBox">
                        <img src="https://yodatrip.com/static/media/route.ddec006b.svg" alt="">
                    </div>
                    <div class="box">
                        <span>최적의 동선</span>
                        <img src="https://yodatrip.com/static/media/check.141e216d.svg" alt="">
                    </div>
                </div>
            </div>
